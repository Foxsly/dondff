version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: dondff-postgres
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: dondff-backend
    user: "65532:65532"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: "3001"
      DB_ENGINE: postgres
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/appdb
      RUN_SEED: "false"
    ports:
      - "3001:3001"
    # Distroless does not have a shell or curl; invoke node directly for healthcheck.
    # Distroless Node binary path is /nodejs/bin/node.
    healthcheck:
      test: [ "CMD", "/nodejs/bin/node", "-e", "require('http').get('http://localhost:3001/health', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
